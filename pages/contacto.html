    <!-- Sección de Crear Tu Propio Héroe -->
    <section class="create-hero">
        <div class="hero-background">
            <div class="hero-form">
                <h2>Crea Tu Propio Héroe</h2>
                <form action="#" method="post">
                    <label for="hero-name">Nombre:</label>
                    <input type="text" id="hero-name" name="hero-name" required>

                    <label for="hero-race">Raza:</label>
                    <select id="hero-race" name="hero-race" required>
                        <option value="humano">Humano</option>
                        <option value="elfo">Elfo</option>
                        <option value="enano">Enano</option>
                        <option value="orco">Orco</option>
                        <option value="gnomo">Gnomo</option>
                        <option value="draconido">Draconido</option>
                    </select>

                    <label for="hero-class">Clase:</label>
                    <select id="hero-class" name="hero-class" required>
                        <option value="guerrero">Guerrero</option>
                        <option value="mago">Mago</option>
                        <option value="pícaro">Pícaro</option>
                        <option value="paladin">Paladín</option>
                        <option value="cazador">Cazador</option>
                        <option value="chaman">Chaman</option>
                        <option value="druida">Druida</option>
                    </select>

                    <label for="hero-weapon">Arma Principal:</label>
                    <input type="text" id="hero-weapon" name="hero-weapon" required>

                    <label for="hero-alignment">Alineamiento:</label>
                    <select id="hero-alignment" name="hero-alignment" required>
                        <option value="legal-bueno">Legal Bueno</option>
                        <option value="neutral-bueno">Neutral Bueno</option>
                        <option value="caótico-bueno">Caótico Bueno</option>
                        <option value="legal-neutral">Legal Neutral</option>
                        <option value="neutral">Neutral</option>
                        <option value="caótico-neutral">Caótico Neutral</option>
                        <option value="legal-malo">Legal Malo</option>
                        <option value="neutral-malo">Neutral Malo</option>
                        <option value="caótico-malo">Caótico Malo</option>
                    </select>

                    <label for="hero-description">Descripción del Personaje:</label>
                    <textarea id="hero-description" name="hero-description" rows="5" required></textarea>

                    <button type="submit">Crear Héroe</button>
                </form>
            </div>
        </div>
    </section>
